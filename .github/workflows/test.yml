name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npx rmdir-cli node_modules/sourcebit-source-filesystem
      - run: npx move-cli sourcebit-source-filesystem node_modules/sourcebit-source-filesystem
      - run: npx next build
